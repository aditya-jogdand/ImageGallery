        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Mi Gallery - Dashboard</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                        viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <Strong>Mi Gallery</Strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="nav nav-pills mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../html/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../html/categories.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../html/dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../html/login.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Share your images</h1>

                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="dashboard">

                <form id="img-form" class="card shadow-sm">
                    <h1 class="text-center mb-4">Upload Image</h1>

                    <div class="row mb-3">
                        <label for="imageTitle" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="imageTitle">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="imageAuthor" class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="imageAuthor">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="imageHashtag" class="col-sm-2 col-form-label">Hashtags</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="imageHashtag">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="imageLink" class="col-sm-2 col-form-label">Image Link</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="imageLink">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="category" class="col-sm-3 col-form-label">Select Category</label>
                        </div>
                        <div class="col-md-7">
                            <select id="category1" class="form-select">
                                <option value="animal">Animal</option>
                                <option value="bird">Bird</option>
                                <option value="food">Food</option>
                                <option value="flower">Flower</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary justify-content-center mt-4">Upload Image</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer class="text-muted py-3">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1 text-center">Developed By: .NET+React Group 1</p>
        </div>
    </footer>
    <script src="../scripts/postImage.js"></script>
</body>

</html>
