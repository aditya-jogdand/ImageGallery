    <main>

        <div class="album py-5 bg-light vh-100">

            <div class="signin text-center mt-3">

                <form action="#" method="post" class="card shadow p-3">
                    <h1 class="text-center mb-4 mt-3">Sign Up</h1>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Full Name">
                        <label for="floatingInput">Full Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confpassword" placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>



                    <div class="text-center">
                        <button type="botton" class="btn justify-content-center mt-4 mb-4">Sign Up</button>
                    </div>
                    <div>
                        <p>Already User? <a href="../html/signIn.html">Login</a></p>
                        <p class="mb-3"><a href="../html/index.html">Continue as a guest</a></p>
                    </div>
                </form>
            </div>
